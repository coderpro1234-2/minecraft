<!DOCTYPE html>
<html>
  <head>
    <title>Minecraft</title>
  </head>
  <body>
    <center>
      <h1>Use WASD</h1>
      <canvas id="myCanvas" width="210" height="210"></canvas>
    </center>
  </body>
  <script type="text/javascript">
    let canvas = document.getElementById('myCanvas');
    let ctx = canvas.getContext('2d');
    let pl1x = 100
    let pl1y = 100
    draw_player()
    function draw_player() {
      canvas.width = canvas.width
      canvas.height = canvas.height
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#42cc2d'
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#03a5fc'
      ctx.fillRect(140, -10, 80, 80);
      ctx.fillStyle = '#ffc8a1'
      if (pl1x > 130 && pl1y < 70) {
        ctx.fillStyle = '#a8b8f7'
      }
      ctx.fillRect(pl1x, pl1y, 10, 10);
      ctx.stroke()
    }
    function move_player(e) {
      if (e == "w") {
        pl1y += -10
        if (pl1y < 0) {
          pl1y = 200
        }
      }
      if (e == "s") {
        pl1y += 10
        if (pl1y > 200) {
          pl1y = 0
        }
      }
      if (e == "a") {
        pl1x += -10
        if (pl1x < 0) {
          pl1x = 200
        }
      }
      if (e == "d") {
        pl1x += 10
        if (pl1x > 200) {
          pl1x = 0
        }
      }
      draw_player()
    }
    window.addEventListener("keydown", function(e) {
      move_player(e.key)
    })
  </script>
</html>
